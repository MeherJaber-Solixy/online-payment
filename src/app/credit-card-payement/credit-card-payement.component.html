<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-7">
        <div class="left border">
          <div class="row"> <span class="header">Payment</span>
            <div class="icons"> <img src="https://img.icons8.com/color/48/000000/visa.png" /> <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" /> <img src="https://img.icons8.com/color/48/000000/maestro.png" /> </div>
          </div>
          <form [formGroup]="sendForm" novalidate> <span>Cardholder's name:</span> <input formControlName="holder"  placeholder="Linda Williams">
            <span>Card Number:</span>
            <input formControlName="cardNumber" placeholder="0125 6780 4567 9909">
            <div class="row">
              <div class="col-4">
                <span>Expiry date:</span>
                <input formControlName="expDate" type="date" [min]="minDate" placeholder="YY/MM">
              </div>
              <div class="col-4">
                <span>CVV:</span>
                <input formControlName="ccv" id="cvv">
              </div>
            </div>
            <input type="checkbox" id="save_card" class="align-left"> <label for="save_card">Save card details to wallet</label>
          </form>
        </div>
      </div>
      <div class="col-md-5">
        <div class="right border">
          <div class="header">Order Summary</div>
          <p>2 items</p>
          <div class="row item">
            <div class="col-4 align-self-center"><img class="img-fluid" src="https://i.imgur.com/79M6pU0.png"></div>
            <div class="col-8">
              <div class="row"><b>$ 26.99</b></div>
              <div class="row text-muted">Be Legandary Lipstick-Nude rose</div>
              <div class="row">Qty:1</div>
            </div>
          </div>
          <div class="row item">
            <div class="col-4 align-self-center"><img class="img-fluid" src="https://i.imgur.com/Ew8NzKr.jpg"></div>
            <div class="col-8">
              <div class="row"><b>$ 19.99</b></div>
              <div class="row text-muted">Be Legandary Lipstick-Sheer Navy Cream</div>
              <div class="row">Qty:1</div>
            </div>
          </div>
          <hr>
          <div class="row lower">
            <div class="col text-left">Subtotal</div>
            <div class="col text-right">$ 46.98</div>
          </div>
          <div class="row lower">
            <div class="col text-left">Delivery</div>
            <div class="col text-right">Free</div>
          </div>
          <div class="row lower">
            <div class="col text-left"><b>Total to pay</b></div>
            <div class="col text-right"><b>$ {{amount}}</b></div>
          </div>
          <div class="row lower">
            <div class="col text-left"><a href="#"><u>Add promo code</u></a></div>
          </div> <button class="btn" (click)="onSubmit()">Place order</button>
          <p class="text-muted text-center">Complimentary Shipping & Returns</p>
        </div>
      </div>
    </div>
  </div>
  <div> </div>
</div>
